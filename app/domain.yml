actions:
- action_weather
- utter_ask_location
- utter_goodbye
- utter_greet
- utter_required_slot

entities:
- location

intents:
- greet
- goodbye
- inform
- searching
- results
- utter_default

slots:
  location:
    type: text

templates:
  utter_ask_location:
  - text: In what location?
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye :(
  utter_greet:
  - text: Hello! I am weatherbot. Which country's weather do you want to know?
  utter_required_slot:
  - text: Okay searching weather for {location}
